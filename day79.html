<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style="text-align: center; background-color: rgb(250, 245, 245);">

  <h3 style="color: #333;">Welcome!</h3>

  <form style="text-align: left; max-width: 300px; margin: 0 auto; background-color: whitesmoke; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <p>
      Name: <input type="text" name="username">
    </p>
    <p>
      Email: <input type="email" name="email">
    </p>
    <p>
      City: <input type="text" name="city">
    </p>
    <p>
      State: <input type="text" name="state">
    </p>
    <p>
      Zipcode: <input type="number" name="zip">
    </p>
    <p>
      Website: <input type="url" name="website">
    </p>
    <p>
      Age: <input type="number" name="age">
    </p>
    <p>
      <input type="hidden" name="userID" value="232">
    </p>
    <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Save Data</button>
  </form>

  <script src="script.js" defer></script>

</body>

</html>
